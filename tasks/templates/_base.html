<!--Estrutura base para todos os templates. Template pai, vai passar a herança-->
{% load static %} <!--Para carregar os arquivos estáticos. CSS, JS, bootstrap-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!--Importando bootstrap html-->
    <link rel="stylesheet" href="{% static 'tasks/css/style.css' %}"> <!--Carregando CSS-->
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <a class="navbar-brand" href="#">To Do List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Tarefas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Usuários</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Sobre nós</a>
                    </li>
                </ul>
            </div>
        </nav>

        {% block content %}{% endblock %}
        
        <footer>
            <p>To do projetooo rodapé</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> <!--Importando bootstrap javascript-->
    <script src="{% static 'tasks/js/scripts.js' %}"></script> <!--Carregando JS-->
</body>
</html>
